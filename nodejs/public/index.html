<!DOCTYPE html>
<html>
<head>
    <title>Data Visualization</title>
</head>
<body>
    <h1>Data Visualization</h1>
    <div id="data"></div>
    <script>
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                document.getElementById('data').innerText = JSON.stringify(data);
            });
    </script>
</body>
</html>
